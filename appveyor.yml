# common configuration for ALL branches
image: Visual Studio 2019
test: off
assembly_info:
  patch: false
nuget:
  disable_publish_on_pr: true
cache:
  - packages -> **\packages.config
  - C:\ProgramData\chocolatey\bin -> appveyor.yml
  - C:\ProgramData\chocolatey\lib -> appveyor.yml

build_script:
  - ps: build.ps1
